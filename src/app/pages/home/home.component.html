<app-header></app-header>
<div>
  <section id="home">

      <div nz-carousel-content>
        <img src="https://via.placeholder.com/1200x300" alt="Slide 1">
      </div>
      <div nz-carousel-content>
        <img src="https://via.placeholder.com/1200x300" alt="Slide 2">
      </div>
    </nz-carousel>
    <p>Welcome to our landing page!</p>
  </section>

  <!-- About Us Section -->
  <section id="about-us">
    <nz-card nzTitle="About Us">
      <p>We are a company that provides excellent services to our customers.</p>
    </nz-card>

  <section id="services">
    <nz-list nzHeader="Our Services" nzBordered="true">
      <nz-list-item nzNoFlex="true">
