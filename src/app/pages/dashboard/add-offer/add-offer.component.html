<div style="text-align: center">
  <h1>Add Offer</h1>
  <form nz-form nzLayout="vertical" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label [nzFor]="'name'">Name</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="name" id="name" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzFor]="'title'">Title</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="title" id="title" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzFor]="'type'">Type</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="type" id="type">
          <nz-option nzValue="Full-time" nzLabel="Full-time"></nz-option>
          <nz-option nzValue="Part-time" nzLabel="Part-time"></nz-option>
          <nz-option nzValue="Contract" nzLabel="Contract"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzFor]="'salary'">Salary</nz-form-label>
      <nz-form-control>
        <nz-input-number formControlName="salary" id="salary" [nzMin]="0"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzFor]="'unit'">Unit</nz-form-label>
      <nz-form-control>
        <input nz-input formControlName="unit" id="unit" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzFor]="'timeType'">Time Type</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="timeType" id="timeType">
          <nz-option nzValue="year" nzLabel="Year"></nz-option>
          <nz-option nzValue="month" nzLabel="Month"></nz-option>
          <nz-option nzValue="hour" nzLabel="Hour"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzFor]="'description'">Description</nz-form-label>
      <nz-form-control>
        <textarea nz-input formControlName="description" id="description"></textarea>
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="primary" type="submit">Submit</button>
  </form>
</div>
