<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a>
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Find Job</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li  nz-menu-item nzMatchRouter routerLink="/dashboard/home">
        <i nz-icon nzType="home"></i>
        <span>Home</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/dashboard/my-offer">
        <i nz-icon nzType="form"></i>
        <span>My Offer</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/dashboard/submit-list">
        <i nz-icon nzType="audit"></i>
        <span>My Posts</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/dashboard/profile">
        <i nz-icon nzType="user"></i>
        <span>Profile</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/dashboard/add-offer">
        <i nz-icon nzType="plus-circle"></i>
        <span>Add Announce</span>
      </li>
      <li nz-submenu nzOpen nzTitle="Admin" nzIcon="setting">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/admin-offer">Offer</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/admin-candidate">Candidate List</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard/admin-recruiter">Recruiter List</a>
          </li>

        </ul>
      </li>
      <li nz-menu-item (click)="onLogout()" >
        <i nz-icon nzType="logout"></i>
        <span>Log out</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
